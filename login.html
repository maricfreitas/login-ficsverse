<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Ficsverse</title>
</head>
<body>
    <div class="home">
        <div class="left-bar">
            <div class="saudation">
            <img src="https://live.staticflickr.com/65535/54300948554_348e4fa3ff_o.png">
            <p>Área de membros</p>
            </div>
            <div class="name imputs">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="digite seu email"  required />
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="email" placeholder="digite sua senha" required  />
            <button class="login_button" type="button">
            Login
            </button>
            <button class="google_button" type="button">
            Login com Google
            </button>
            </div>

        </div>
        <div class="presentation">
            <img src="https://live.staticflickr.com/65535/54299834217_f7c28c3b3b_o.png">
            <div class="name">
                <p class="name" id="fics">FICS</p>
                <p class="name" id="verse">VERSE</p>
                <div class="presentation slogan-box">
                    <p class="name slogan">seu universo de histórias</p>
                    <p class="name slogan"><b>sem limites!</b></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

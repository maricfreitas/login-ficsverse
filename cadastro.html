<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Ficsverse</title>
</head>
<body>
    <div class="home">
        <div class="left-bar">
            <div class="infos cadastro">
                <div class="saudation">
                <img src="https://live.staticflickr.com/65535/54300948554_348e4fa3ff_o.png">
                <p>Área de Membros</p>
                </div>
                <div class="welcome">
                <p id="">Faça seu cadastro e embarque nesse universo!</p> 
                </div>
                <div class="inputs">
                    <label for="user_name">Nome do usuário</label>
                    <input type="text" id="user_name" name="user_name" required />
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="email" required  />
                    <label for="senha">Confirme sua senha</label>
                    <input type="password" id="senha" name="email" required  />
                    <button class="button" id="login" type="button">
                    Cadastre-se!
                    </button>
                    <a href="login.html">Já possui uma conta? Entrar</a>
                </div>
            </div>

        </div>
        <div class="presentation">
            <img src="https://live.staticflickr.com/65535/54299834217_f7c28c3b3b_o.png">
            <div class="name">
                <p class="name" id="fics">FICS</p>
                <p class="name" id="verse">VERSE</p>
                <div class="presentation slogan-box">
                    <p class="name slogan">seu universo de histórias</p>
                    <p class="name slogan"><b>sem limites!</b></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
